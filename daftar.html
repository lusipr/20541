<!DOCTYPE html>
<html lang="en">
<head>
    <title>RESPONSI PWC</title>
    <style>
    body {
        font-size: 28px;
        background: #D8BFD8;
    }

    .header{
        text-align: center;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        position: -webkit-sticky; /* Safari */
        position: sticky;
        top: 0;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #111;
    }

    .active {
        background-color: #4CAF50;
    }

    @media only screen and (max-width: 720px){
      body{
        background-color: #AFEEEE;
      }
    }
    </style>
</head>
<body>
    <div class="header">
        <h2>L'Electronics Store</h2>
        <p>Welcome to Registration</p>
    </div>

    <div class="container">
        <form name="formPendaftaran" action="halaman notifikasi.html" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label>Nama :</label>
                <input type="text" name="nama" placeholder="Nama lengkap" class="form-control" maxlength="40"
                    minlength="3">
            </div><br>
            <div class="form-group">
                <label>Alamat :</label><br>
                <textarea type="text" name="alamat" placeholder="Alamat domisili sekarang" class="form-control"></textarea>
            </div><br>
            <div class="form-group">
                <label>Jenis Kelamin :</label>
                <select name="jenis kelamin" class="form-control">
                    <option value="0">Pilih Jenis kelamin</option>
                    <option value="1">Perempuan</option>
                    <option value="2">Laki-laki</option>
                    <option value="3">Tanda Tanya</option>
                </select>
            </div><br>
             <div class="form-group">
                <label>Email :</label>
                <input type="email" name="email" placeholder="Email Aktif" class="form-control">
            </div><br>
            <div class="form-group">
                <label>Nomor Telepon :</label>
                <input type="text" name="nohp" placeholder="Nomor telepon yang aktif" class="form-control"
                    minlength="9" maxlength="15" oninput="return validateNumber()">
            </div><br>
            <div class="form-group">
                <label>Password :</label>
                <input type="password" id="pw1" placeholder="Password" class="form-control"
                    maxlength="40" minlength="5">
            </div><br>
            <div class="form-group">
                <label>Konfirmasi Password :</label>
                <input type="password" id="pw2" placeholder="Konfirmasi Password" class="form-control"
                    maxlength="40" minlength="5">
            </div><br>
            <button type="submit" class="btn btn-primary" href="halaman notifikasi.html">Daftar</button>
        </form>
    </div>
    <script>
        //validasi form jika ada masukan yang belum diinputkan//
        function validateForm() {
            if (document.forms["formPendaftaran"]["nama"].value == "") {
                alert("Nama Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nama"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["email"].value == "") {
                alert("Email Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["email"].focus();
                return false;
            }            
            if (document.forms["formPendaftaran"]["alamat"].value == "") {
                alert("Alamat Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["alamat"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["jenis kelamin"].selectedIndex < 1) {
                alert("Pilih jenis kelamin");
                document.forms["formPendaftaran"]["jenis kelamin"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["pw1"].value == "" || document.forms["formPendaftaran"]["pw2"].value == "") {
                alert("Masukkan Password!");
                document.forms["formPendaftaran"]["pw1"].focus();
                document.forms["formPendaftaran"]["pw2"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["nohp"].value == "") {
                alert("No Telepon Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nohp"].focus();
                return false;
            }
        }

        //validasi passwrd jika antara password dan konfirmasi tidak sama//
        window.onload = function () {
            document.getElementById("pw1").onchange = validatePassword;
            document.getElementById("pw2").onchange = validatePassword;
            }
        function validatePassword(){
            var pass2=document.getElementById("pw2").value;
            var pass1=document.getElementById("pw1").value;
                if(pass1!=pass2)
                    document.getElementById("pw2").setCustomValidity("Passwords Tidak Sama, Coba Lagi");
                else
                    document.getElementById("pw2").setCustomValidity('');
            }

        //validasi no telepon yang dimana hanya boleh menambahkan karakter +//
        function validateNumber() {
            const noValue = document.forms["formPendaftaran"]["nohp"].value;
            var noChar = /^([0-9 +])+$/g;

            if (noValue != "") {
                if (noChar.test(noValue) != true) {
                    alert("Hanya boleh memasukkan angka dan tanda +");
                    document.forms["formPendaftaran"]["nohp"].value = "";
                    return false;
                }
            }
        }
    </script>
</body>
</html>
